<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="/api/v1/auth/register" method="post">

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
